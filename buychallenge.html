<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Challenge - Prop Firm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for the Payment page */
        .payment-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .payment-header h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-button {
            width: 100%;
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .payment-button:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Get Funded</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="termsofuse.html">Terms of Use</a></li>
                    <li><a href="Aboutus.html">About Us</a></li>
                    <li><a href="Affiliate.html">Affiliate Program</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="payment-container">
        <div class="payment-header">
            <h2>Crypto Payment</h2>
            <p>Select your cryptocurrency and blockchain:</p>
        </div>
        <form>
            <label for="crypto">Choose Cryptocurrency:</label>
            <select id="crypto" name="crypto">
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="litecoin">Litecoin</option>
                <option value="dogecoin">Dogecoin</option>
            </select>

            <label for="blockchain">Choose Blockchain:</label>
            <select id="blockchain" name="blockchain">
                <option value="bitcoin-network">Bitcoin Network</option>
                <option value="ethereum-mainnet">Ethereum Mainnet</option>
                <option value="polygon">Polygon</option>
                <option value="binance-smart-chain">Binance Smart Chain</option>
            </select>

            <button type="submit" class="payment-button">Pay Now</button>
        </form>
    </div>
</body>
</html>
